{% extends 'general/base.html' %} {% load static %} {% load material_form %} {% block content %}

<style type="text/css">
    .section h5 {
        font-size: 1.2rem;
        padding-bottom: 0.2rem;
        border-bottom: 3px solid black;
    }
</style>

<!-- Breadcrumbs -->
<nav id="breadcrumb">
    <div class="nav-wrapper">
        <div class="col s12">
            <a href="{% url 'home' %}" class="breadcrumb"><i class="fas fa-home"></i></a>
            <a href="{% url 'bank_list' %}" class="breadcrumb">Bank</a>
            <a href="#!" class="breadcrumb">Add</a>
        </div>
    </div>
</nav>

<!-- Section -->
<section>
    <div class="container expand-on-small-only">
        <div class="row">
            <div class="col s12 m12 l10 offset-l1">
                <div class="card">
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="card-content">
                            <span class="card-title grey-text text-darken-2">Bank Form</span>
                            {% form form=form %}
                            {% endform %}

                        </div>

                        <div class="card-action">
                            <div class="right-align">
                                <button class="waves-effect waves-light btn-small red" type="reset">Reset
                                    <i class="fas fa-undo"></i>
                                </button>
                                <button class="waves-effect waves-light btn-small" type="submit">Submit
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Floating Button -->
<div class="fixed-action-btn">
    <a href="{% url 'bank_add' %}" class="btn-floating btn-large waves-effect waves-light red">
        <i class="fas fa-pen"></i>
    </a>
    <ul>
        <li><a class="btn-floating yellow"><i class="material-icons"></i></a></li>
        <li><a class="btn-floating amber"><i class="material-icons"></i></a></li>
        <li><a class="btn-floating orange"><i class="material-icons"></i></a></li>
        <li><a class="btn-floating deep-orange"><i class="material-icons"></i></a></li>
    </ul>
</div>

{% endblock %}
