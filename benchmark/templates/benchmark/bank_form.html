{% extends 'general/base.html' %} {% load static %} {% load material_form %} {% block content %}

<div class="container expand-on-small-only">
    <div class="row">
        <div class="col s12 m12 l8 offset-l2">
            <h3 style="text-decoration:none">
                <a href="{% url 'bank_list' %}">
                    CREATE OR UPDATE <b>BANK</b>
                </a>
            </h3>
            <div class="card">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-2">Bank Form</span>
                        {% form form=form %}
                        {% endform %}
                    </div>
                    <div class="card-action">
                        <div class="right-align">
                            <button class="waves-effect waves-light btn-small red" type="reset">Reset
                                <i class="fas fa-undo"></i>
                            </button>
                            <button class="waves-effect waves-light btn-small" type="submit">Submit
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
