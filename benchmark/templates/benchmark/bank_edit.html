{% extends 'benchmark/base.html' %} {% load static %} {% block content %}

<div class="container">
    <h3 style="text-decoration:none">
        <a href="{% url 'bank_list' %}">
            <b>CREATE NEW BANK</b>
        </a>
    </h3>

    <ul class="collapsible popout">
        <li>
            <div class="collapsible-header">
                <h5>
                    <i class="fas fa-university"></i>INSTITUTIONAL DATA</h5>
            </div>
            <div class="collapsible-body">
                <div class="row">
                    <div class="col s12 m12 l6">
                        <form method="POST">{% csrf_token %} {{ form.as_p }}
                            <button type="submit" class="save btn btn-small right">Save
                                <i class="fas fa-save"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col s12 m6 l6">
                        {% comment %} {{ form.category }} {% endcomment %}
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

{% endblock %}
