{% extends 'general/base.html' %} {% load static %} {% block content %}

<!--Section-->
<section id="content">
    <div class="container">
        <h2>
            <a href="#">BANK
                <b>LIST </b>
            </a>
        </h2>
        <div class="row">
            <table id="mytable" class="compact order-column hover row-border responsive-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Institution Name</th>
                        <th>Bank Name</th>
                        <th>Type</th>
                        <th>BUKU</th>
                        <th class="dt-center" data-orderable="false">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bank in banks %}
                    <tr>
                        <td>{{ bank.institution_name }}</td>
                        <td>{{ bank.bank_name }}</td>
                        <td>{{ bank.get_category_display }}</td>
                        <td>BUKU {{ bank.group }}</td>
                        <td class="dt-center">
                            <a href="{% url 'bank_detail' pk=bank.pk %}" class="waves-effect waves-light btn-floating btn-small">
                                <i class="far fa-eye"></i>
                            </a>
                            <a href="{% url 'bank_edit' pk=bank.pk %}" class="waves-effect waves-light btn-floating btn-small">
                                <i class="far fa-edit"></i>
                            </a>
                            <a href="#" class="waves-effect waves-light btn-floating btn-small red accent-2">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
